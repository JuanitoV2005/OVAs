<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador con PythonTutor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script src="logic.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    iframe {
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #canvasContainer {
      width: 800px;
      height: 220px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Visualización en PythonTutor</h1>

    <iframe
      id="pythontutor"
      src="https://pythontutor.com/visualize.html#code=class%20Person%20%7B%0A%20%20%20%20private%20String%20name%3B%0A%0A%20%20%20%20public%20Person%28String%20theName%29%20%7B%0A%20%20%20%20%20%20%20%20this.name%20%3D%20theName%3B%0A%20%20%20%20%7D%0A%7D%0A%0Apublic%20class%20Student%20extends%20Person%20%7B%0A%20%20%20%20private%20int%20id%3B%0A%20%20%20%20public%20static%20int%20nextId%20%3D%201%3B%0A%0A%20%20%20%20public%20Student%28String%20theName%29%20%7B%0A%20%20%20%20%20%20%20%20super%28theName%29%3B%0A%20%20%20%20%20%20%20%20id%20%3D%20nextId%2B%2B%3B%0A%20%20%20%20%7D%0A%0A%20%20%20%20public%20static%20void%20main%28String%5B%5D%20args%29%20%7B%0A%20%20%20%20%20%20%20%20Person%20e1%20%3D%20new%20Student%28%22Alice%22%29%3B%0A%20%20%20%20%20%20%20%20Person%20e2%20%3D%20new%20Student%28%22Bob%22%29%3B%0A%20%20%20%20%20%20%20%20Person%20e3%20%3D%20new%20Student%28%22Carol%22%29%3B%0A%20%20%20%20%20%20%20%20Person%20arrayOfPeople%5B%5D%20%3D%20%7Be1%2C%20e2%2C%20e3%7D%3B%0A%20%20%20%20%7D%0A%7D%0A&cumulative=false&heapPrimitives=nevernest&mode=display&origin=opt-frontend.js&py=java"
      width="750"
      height="450"
      frameborder="0">
    </iframe>

    <br>
    <label for="tipoDatoSelect">Tipo de dato:</label>
  <select id="tipoDatoSelect">
    <option value="byte">byte (8 bits)</option>
    <option value="short">short (16 bits)</option>
    <option value="int">int (32 bits)</option>
    <option value="long">long (64 bits)</option>
    <option value="char">char (16 bits)</option>
    <option value="float">float (32 bits)</option>
    <option value="double">double (64 bits)</option>
    <option value="boolean">boolean (1 bit)</option>
  </select>
    
    <button id="resetButton">Reiniciar bits</button>

    <p>
      NO LE PONGAN ATENCIÓN A ESTA PARTE, NO TIENE NADA QUE VER CON EL CÓDIGO y también lo hizo chat gpt:
    </p>

    <div id="canvasContainer"></div>
  </div>
</body>
</html>
