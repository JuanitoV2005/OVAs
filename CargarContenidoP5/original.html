<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador con PythonTutor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
  <script src="logic.js" defer></script>

</head>
<body>
  <h1>Visualizador con PythonTutor</h1>
    
    <div id="canvasContainer"></div>

    <br>
    <label for="tipoDatoSelect">Tipo de dato:</label>
    <select id="tipoDatoSelect">
      <option value="byte">byte (8 bits)</option>
      <option value="short">short (16 bits)</option>
      <option value="int">int (32 bits)</option>
      <option value="long">long (64 bits)</option>
      <option value="char">char (16 bits)</option>
      <option value="float">float (32 bits)</option>
      <option value="double">double (64 bits)</option>
      <option value="boolean">boolean (1 bit)</option>
    </select>
    
    <button id="resetButton">Reiniciar bits</button>

</body>
</html>
